
[package]
name = "applejack-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.2"
lazy_static = "1.4.0"
rand = "0.8.4"
arbitrary = { version = "1.0.2", features = ["derive"] }

[dependencies.applejack]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "insert_and_remove"
path = "fuzz_targets/insert_and_remove.rs"
test = false
doc = false

[[bin]]
name = "insert_indefinitely"
path = "fuzz_targets/insert_indefinitely.rs"
test = false
doc = false

[[bin]]
name = "run_sequence_of_insert_and_remove"
path = "fuzz_targets/run_sequence_of_insert_and_remove.rs"
test = false
doc = false
