
[package]
name = "applejack-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.3", features = ["arbitrary-derive"] }
lazy_static = "1.4.0"
rand = "0.8.4"

[dependencies.applejack]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "insert_and_remove"
path = "fuzz_targets/insert_and_remove.rs"
test = false
doc = false

[[bin]]
name = "insert_indefinitely"
path = "fuzz_targets/insert_indefinitely.rs"
test = false
doc = false
